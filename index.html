<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Landing Boilerplate</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <audio
    id="audio"
  >
    <source src="./assets/audio/audio.mp3" type="audio/mpeg">
  </audio>
  <button type="button" class="play-button" id="playBtn">Start</button>
  <div class="scene">
    <div class="sun"></div>
    <div class="cloud cloud--small"></div>
    <div class="cloud cloud--small"></div>
    <div class="cloud cloud--large"></div>
    <div class="rocks-back"></div>
    <div class="rocks-between"></div>
    <div class="rocks-front"></div>
    <div class="threes"></div>
    <div class="background"></div>
    <div class="train-wrapp" id="trainWrap">
      <div class="locomotive">
        <div class="locomotive__roof"></div>
        <div class="locomotive__body"></div>
        <div class="locomotive__tube"></div>
        <div class="locomotive__smoke"></div>
        <div class="locomotive__wheel locomotive__wheel--first"></div>
        <div class="locomotive__wheel locomotive__wheel--second">
          <div class="locomotive__wheel-connector"></div>
        </div>
        <div class="locomotive__big-wheel"></div>
      </div>
      <div class="train">
        <div class="train__body"></div>
        <div class="train__wheel train__wheel--1"></div>
        <div class="train__wheel train__wheel--2"></div>
        <div class="train__wheel train__wheel--3"></div>
        <div class="train__wheel train__wheel--4"></div>
      </div>
      <div class="train train--orange">
        <div class="train__body"></div>
        <div class="train__wheel train__wheel--1"></div>
        <div class="train__wheel train__wheel--2"></div>
        <div class="train__wheel train__wheel--3"></div>
        <div class="train__wheel train__wheel--4"></div>
      </div>
    </div>

    <div id="plane-frame" class="plane-frame">
      <div class="plane" id="plane"></div>
    </div>
  </div>
  <script src="./js/script.js"></script>
</body>
</html>
